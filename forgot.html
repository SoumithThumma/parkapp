<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="shortcut icon" href="images/car-icon2.png">
    <meta id="meta" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/forgot.css" type="text/css" />
    <title>TroyParking Registration</title>


</head>
<body>
    <!-- the form action attribute needs to be changed -->


    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-lg-6 col-md-8 col-sm-10">

                <div class="card hovercard" style="padding-bottom:20px;">
                    <div class="cardheader">

                    </div>

                    <div class="info">


                    </div>

                    <div class="bottom">
                        <h2>Reset Password</h2>
                        <div class="desc" style="margin-top:10px; margin-bottom:30px; text-align:left;">
                            Please enter a new password.
                        </div>

                        <form class="form-register" method="post" action="password.php" autocomplete="on">
                            <script>

                                function ConfirmPass() {
                                    var Pass = document.getElementById('Pass');
                                    var Cpass = document.getElementById('Cpass');
                                    //var checkmark = document.getElementById('checkmark');
                                    //var redx = document.getElementById('redx');
                                    var submit = document.getElementById('Submit');

                                    if (Pass.value == Cpass.value) {
                                        Passcon.style.display = "none";
                                        //checkmark.style.display = "";
                                        //redx.style.display = "none";
                                        submit.disabled = false;
                                    }
                                    else {
                                        Passcon.style.display = "";
                                        //redx.style.display = "";
                                        //checkmark.style.display = "none";
                                        submit.disabled = true;
                                    }
                                }

                                function Start() {
                                    document.getElementById('Pass').addEventListener("change", ConfirmPass);
                                    document.getElementById('Cpass').addEventListener("change", ConfirmPass);
                                }

                                window.addEventListener("load", Start, false);
                            </script>

                            <input type="password" name="Pass" id=Pass class="form-control" placeholder="New Password" required>
                            <input type="password" id=Cpass class="form-control" placeholder="Confirm Password" required>
                            <div class="desc" style="margin-bottom: 20px;">
                                <label id="Passcon">Passwords must match!</label>
                            </div>

                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                               
                            </div>
                            <button class="btn btn-lg btn-primary btn-block btn-find" type="submit" id="Submit">Reset Password</button>
                        </form>

                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
